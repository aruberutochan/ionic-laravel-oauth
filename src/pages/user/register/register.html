<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="logo">
    <ion-icon name="contact" color="primary"></ion-icon>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating color="primary">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item no-lines color="danger" *ngIf="!registerForm.controls.username.valid && submitAttempt">
      <p >Enter a event name...</p>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Confirm Password</ion-label>
      <ion-input type="password" formControlName="passwordConfirmation"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!registerForm.valid">Submit</button>
  </form>

</ion-content>
